<div class="body-container">
  <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()">
    <div class="flex-container">
      <div class="center-container">
      </div>
      <div class="pixelgram-title">Game Settings</div>
    </div>

    <!--<input type="text" placeholder="playerName" id="playerName" formControlName="playerName" 
    class="form-input"/>
    <div class="smallfield">
    </div>-->
    <div class="menu">
      <label for="difficulty">Choose a difficulty:</label>
      <select id="difficulty" name="difficulty" formControlName="difficulty">
        <option value="easy">Easy</option>
        <option value="hard">Hard</option> 
      </select>
    </div><br>
  <div class="menu">
    <label for="char">Choose a character:</label>
    <select id="char" name="char" formControlName="char">
      <option value="X">X</option>
      <option value="O">O</option> 
    </select>
  </div>
    <div class="form-btns">
      <button type="submit">Start Game</button>
    </div>
  </form>
</div>
